<body>
  <!-- 顶部导航栏 -->
  <nav></nav>
  <div id="app"></div>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/docsify.js"></script>
  <script>
    window.$docsify = {
      // 左侧导航栏标题
      name: '开发手册',
      // 右上角跳转链接
      repo: 'https://github.com/shiwokuaile/dev-manual',
      // 启用封面
      coverpage: false,
      // 启用顶部导航栏
      loadNavbar: false,
      // 启用左侧导航栏
      loadSidebar: true,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
      '/.*/_navbar.md': '/_navbar.md'
      },
      // 子目录最大展示标题级别
      subMaxLevel: 2,
      // 页面定位
      autoHeader: true,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒
        paths: 'auto',
        placeholder: '搜索',
        noData: '没有结果!',
        depth: 6, // 搜索标题的最大程度, 1 - 6
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 搜索标题的最大字符数
        maximumSearchResults: 10
      }
    }
  </script>
  <!-- 搜索插件 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/search.min.js"></script>
